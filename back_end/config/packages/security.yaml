security:
    # Gestion des hashers de mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Chargement des utilisateurs via leur email
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                username_parameter: _email    # Changer pour utiliser l'email
                password_parameter: _password
            
            logout:
                path: app_logout
                target: app_login

    # Contrôle d'accès (Access Control)
    access_control:
        # Exemple : restreindre une page aux administrateurs
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # Exemple : restreindre une page aux utilisateurs connectés
        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Valeur minimale pour bcrypt
                time_cost: 3 # Valeur minimale pour argon
                memory_cost: 10 # Valeur minimale pour argon
